<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="formContainer">
        <h1>Login</h1>
        <form action="">
            <div class="formField">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="formField">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
            </div>

            <div class="formField rememberUserField">
                <input type="checkbox" id="rememberUser">
                <label for="rememberUser">Click here to remember me</label>
            </div>

            <input type="submit" value="Log in" class="loginButton">
            <a href="#"><strong>Forgot Password?</strong></a>
            <hr>
            <button class="registerButton">Create an account</button>
            <a href="feed.html">Catre contul meu</a>

        </form>
    </section>
    <script src="js/auth.js"></script>
</body>

</html>
